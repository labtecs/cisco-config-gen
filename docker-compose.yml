version: '3.8'

services:
  cisco-gen:
    # Baut das Image aus dem aktuellen Verzeichnis (wo das Dockerfile liegt)
    build: 
      context: .
      dockerfile: Dockerfile
    
    container_name: cisco-config-gen
    restart: unless-stopped
    
    # Mapping: AuÃŸen Port 4949 -> Innen Port 80 (Nginx Standard)
    ports:
      - "4949:80"
    
    # Optional: Zeitzone setzen, falls Logs wichtig sind
    environment:
      - TZ=Europe/Berlin
