version: '3.8'

services:
  # --- SERVICE 1: Das Gehirn (Backend) ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cisco-backend
    # WICHTIG: Wir mappen Port 3001 nach au√üen.
    # Dein React-Frontend (im Browser) ruft http://localhost:3001 auf.
    # Deshalb muss dieser Port am PC offen sein.
    ports:
      - "3001:3001"
    restart: unless-stopped

  # --- SERVICE 2: Das Gesicht (Frontend) ---
  frontend:
    build:
      context: .
      # Hier nutzen wir dein altes, umbenanntes Dockerfile
      dockerfile: Dockerfile.frontend
    container_name: cisco-frontend
    # Wir nehmen Port 8080 (oder 4949 wie du es hattest), damit er nicht mit Vite (5173) kollidiert
    ports:
      - "4949:80"
    restart: unless-stopped
    # Das Frontend startet erst, wenn das Backend bereit ist
    depends_on:
      - backend